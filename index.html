<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <form action="">

        <div class="links">
            <h3 class="title">Fazer login com</h3>
            <div class="buttons">
                <a href="#" class="btn"> <i class="fab fa-google"></i> Google </a>
                <a href="#" class="btn"> <i class="fab fa-facebook-f"></i> facebook </a>
            </div>
        </div>
        
        <div class="input-box">
            <div class="title">Ou entre com email</div>
            <div class="input">
                <span class="far fa-envelope"></span>
                <input type="email" name="" placeholder="email" id="">
            </div>
            <div class="input">
                <span class="fas fa-lock"></span>
                <input type="password" name="" placeholder="senha" id="">
            </div>
            <div class="checkbox">
                <input type="checkbox" name="" id="remember">
                <label for="remember">Lembrar-me</label>
            </div>
            <input type="submit" value="sign in" class="sign-in-btn">
        </div>

        </form>

    </div>
    
</body>
</html>
